<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var p2 = new Promise(function (resolve, reject) {
      resolve(1);
    });

    p2.then(function (value) {
      console.log(value); // 1
      return value + 1;
    }).then(function (value) {
      console.log(value); // 2
    });

    p2.then(function (value) {
      console.log(value); // 1
    });
  </script>
</body>

</html>
